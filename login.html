<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="topnav" id="topnav">
      <a href="/scoreboard" id="1" name="scoreboard" onclick=isActive(1);>Scoreboard</a>
      <a href="/challenge" id="2" name="challenge" onclick=isActive(2);>Challenge</a>
      <a href="/login" id="3" name="login" onclick=isActive(3); class="active">Login</a>
      <a href="/" id="4" name="about" onclick=isActive(4)>Welcome</a>
      <div class="icons">
        <h3>MonaCtf&nbsp;</h3>
        <img src="mona.ico" width="50" height="" alt="MonaCtf">
      </div>
    </div>
    <div class="main" id="main">
      <form action="#" method="post">  
        <div class="login_form">   
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="username" >  
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password" >  
            <button type="submit"class="submitbtn">Login</button>   
            
            <input type="checkbox" checked="checked"> Remember me   
            <button type="button" class="cancelbtn"> Cancel</button>
            Forgot <a href="#"> password? </a>   
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
            
        </div>
        
      
  
    <div class="footer">
      <p> MonaCtf </p>
    </div>
    </div>
    <script>
      

      function isActive(id) {
        var x = document.getElementById(id);
        for (var i = 1; i <= 4; i++) {
          if (i == id) {
            x.classList.add("active");
          } else {
            document.getElementById(i).classList.remove("active");
          }
        }
      }

      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
